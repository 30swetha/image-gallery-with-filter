<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Image Gallery with Filter</h1>

  <div class="buttons">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="people">People</button>
    <button data-filter="tech">Tech</button>
  </div>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300/200" data-category="nature" alt="Nature">
    <img src="https://picsum.photos/id/1027/300/200" data-category="people" alt="People">
    <img src="https://picsum.photos/id/180/300/200" data-category="tech" alt="Tech">
    <img src="https://picsum.photos/id/1011/300/200" data-category="nature" alt="Nature">
    <img src="https://picsum.photos/id/1021/300/200" data-category="people" alt="People">
    <img src="https://picsum.photos/id/250/300/200" data-category="tech" alt="Tech">
  </div>

  <script src="script.js"></script>
</body>
</html>
